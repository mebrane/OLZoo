<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head></h:head>
<h:body>
	<h:form>
		<table border="2" align="center">
			<tr align="center">
				<td colspan="2">
					<b>
						<h:outputText value="Registar persona" rendered="#{!personaBean.sw_edit}" />
						<h:outputText value="Actualizar persona" rendered="#{personaBean.sw_edit}" />
					</b>
				</td>
			</tr>
			<tr>
				<td><h:outputText value="Id:" /></td>
				<td><h:inputText value="#{personaBean.pers_id}" disabled="true" /></td>
			</tr>
			<tr>
				<td><h:outputText value="Nombre (s):" /></td>
				<td><h:inputText value="#{personaBean.pers_nomb}" maxlength="30" /></td>
			</tr>
			<tr>
				<td><h:outputText value="Apellido:" /></td>
				<td><h:inputText value="#{personaBean.pers_apel}" maxlength="30" /></td>
			</tr>
						<tr>
				<td><h:outputText value="Dirección" /></td>
				<td><h:inputText value="#{personaBean.pers_dire}" maxlength="50" /></td>
			</tr>
			<tr>
    <th>País:</th>
    <td>
    	<h:selectOneMenu value="#{personaBean.pais.pais_id}" var="cboPais" class="ui-selectonemenu-label ui-inputfield ui-corner-all">
				<f:selectItem itemValue="-1" itemLabel="-Seleccionar Pais-" />
            	<f:selectItems value="#{personaBean.listaPais}" var="paises" itemValue="#{paises.pais_id}" itemLabel="#{paises.pais_nomb}"  />
		</h:selectOneMenu>
    </td>
  </tr>
			<tr align="center">
				<td colspan="2">
					<p:commandButton 
						value="Registrar"
						action="/xhtml/principal.xhtml"
						actionListener="#{personaBean.insertar}"
						rendered="#{!personaBean.sw_edit}"
						update="@form"
						onclick="start()"
						/>
					<p:commandButton 
						value="Limpiar"
						
						actionListener="#{personaBean.limpiar}"
						rendered="#{!personaBean.sw_edit}"
						update="@form"
						/>
					
					<p:commandButton 
						value="Actualizar"
						onclick="start()"
						actionListener="#{personaBean.actualizar}"
						icon="ui-icon.disk"
						rendered="#{personaBean.sw_edit}" 
						update="@form"
						action="/xhtml/listar_personas.xhtml"
					/>
				</td>
				
			</tr>
			<tr><td colspan="2"><p:progressBar widgetVar="pb" /></td></tr>
		</table>
	</h:form>
	<script type="text/javascript">
		function start() {
			this.progressInterval = setInterval(function() {
				PF('pb').setValue(PF('pb').getValue() + 50);
			}, 2000);
		}
		
		function limpiar(){
			var inputs=document.querySelectorAll('input');
			for (var i in inputs) {
				i.value="";
			}
		}
	</script>
	<h:form id="form2">
		<h:commandLink value="Principal" action="/xhtml/principal.xhtml"></h:commandLink>
	</h:form>
</h:body>
</html>
